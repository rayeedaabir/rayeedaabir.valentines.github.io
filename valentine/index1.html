<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day</title>
    <!-- Simple heart icon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíù</text></svg>"
    />
    <style>
      body {
        /* Navy to Maroon Gradient */
        background: linear-gradient(
          135deg,
          #020024 0%,
          #090979 35%,
          #560319 100%
        );
        background-size: 200% 200%;
        animation: gradientBG 15s ease infinite;
        font-family:
          "Comic Sans MS", "Comic Sans", cursive; /* Keeping font as requested */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: white;
        overflow: hidden;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        text-align: center;
        /* Glassmorphism Effect */
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
        max-width: 90%;
        width: 400px;
      }

      h1 {
        color: #ff99cc; /* Light pink to pop against dark bg */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      input {
        padding: 15px;
        margin: 10px 0;
        width: 80%;
        font-size: 1.1em;
        border-radius: 25px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        outline: none;
        transition: 0.3s;
      }

      input:focus {
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
        transform: scale(1.02);
      }

      button {
        padding: 12px 30px;
        margin-top: 20px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        color: white;
        font-size: 1.2em;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
      }

      #generatedLink {
        margin-top: 20px;
        font-size: 1.2em;
        color: #ffe4e1;
        display: none;
      }

      #linkField {
        background-color: rgba(0, 0, 0, 0.2);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.3);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Make Your Invite ü§û</h1>
      <input type="text" id="yourName" placeholder="Your Name" />
      <input type="text" id="baeName" placeholder="Bae's Name" />
      <br />
      <button onclick="generateLink()">Generate Link</button>

      <p id="generatedLink">Share this link with her:</p>
      <input type="text" id="linkField" readonly onclick="copyLink()" />
      <br />
      <button
        onclick="copyLink()"
        id="copyBtn"
        style="display: none; background: #4caf50"
      >
        Copy Link
      </button>
    </div>

    <script>
      function generateLink() {
        const yourName = document.getElementById("yourName").value.trim();
        const baeName = document.getElementById("baeName").value.trim();

        if (yourName && baeName) {
          const link = `https://rayeedaabir.github.io/valentine/valentine.html?from=${encodeURIComponent(yourName)}&to=${encodeURIComponent(baeName)}`;

          const linkField = document.getElementById("linkField");
          linkField.value = link;
          linkField.style.display = "inline-block";

          document.getElementById("generatedLink").style.display = "block";
          document.getElementById("copyBtn").style.display = "inline-block";
        } else {
          alert("Please enter both names!");
        }
      }

      function copyLink() {
        const linkField = document.getElementById("linkField");
        if (!linkField.value) return;

        linkField.select();
        linkField.setSelectionRange(0, 99999); // Mobile support

        navigator.clipboard
          .writeText(linkField.value)
          .then(() => {
            const btn = document.getElementById("copyBtn");
            const originalText = btn.innerText;
            btn.innerText = "Copied!";
            btn.style.background = "#45a049";
            setTimeout(() => {
              btn.innerText = originalText;
              btn.style.background = "#4CAF50";
            }, 2000);
          })
          .catch((err) => {
            console.error("Failed to copy: ", err);
          });
      }
    </script>
  </body>
</html>
